
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OFP PDF Uploader</title>
  <style>
    :root { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    body { margin: 0; background: #f7f7f8; }
    .card { max-width: 720px; margin: 4rem auto; background: white; border-radius: 16px;
            box-shadow: 0 6px 28px rgba(0,0,0,0.08); padding: 2rem; }
    h1 { margin-top: 0; font-size: 1.6rem; }
    .row { margin: 1rem 0; }
    input[type=file] { width: 100%; padding: 0.9rem; border: 1px solid #ddd;
                       border-radius: 12px; background: #fafafa; }
    button { padding: 0.9rem 1.2rem; border-radius: 12px; border: none; cursor: pointer;
             font-weight: 600; background: #0b57d0; color: white; }
    button[disabled] { opacity: .7; cursor: not-allowed; }
    .status { min-height: 1.2rem; }
    .note { background: #fff7cc; border: 1px solid #ffe08a; padding: .75rem; border-radius: 10px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Upload OFP PDF â†’ Drive & Sheet</h1>
    <p class="note"><strong>Before using this page</strong>, set the form action to your Apps Script Web App URL.</p>

    <form id="uploadForm" method="post" enctype="multipart/form-data" action="https://script.google.com/macros/s/AKfycbznrT73IdW-QyDI6S-Ea7weqf4CpTuk6METC-ojzx0mfHa-nuFOOpX13yGhp-6UoaSFkw/exec">
      <div class="row">
        <input type="file" id="file" name="myFile" accept="application/pdf" required />
      </div>
      <div class="row">
        <button id="btn" type="submit">Upload</button>
      </div>
      <div class="status" id="status"></div>
    </form>

    <p>After upload, you'll see a success page with links to the PDF in Drive and the target Google Sheet.</p>
  </div>

  <script>
    const form = document.getElementById('uploadForm');
    const btn = document.getElementById('btn');
    const status = document.getElementById('status');

    form.addEventListener('submit', function () {
      btn.disabled = true;
      status.textContent = 'Uploading...';
    });
  </script>
</body>
</html>
